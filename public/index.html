<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div id="nav-bar-header">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div>
        <button class="compose-button">Compose</button>
        <button class="login-button">Log In</button>
        <button class="signup-button">Sign Up</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
  <main class="container">
      <section class="new-tweet-container">
        <div class="new-tweet">
          <h2 class="compose-tweet">Compose Tweet</h2>
          <hr>
          <form id="post-tweet" action="/tweets/" method="POST">
            <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
            <input class="tweet-button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
          <div class="error-container">
            <div class="error">
              <h2>Error!</h2>
              <p>Sample Text To Be Replaced</p>
              <button>Close</button>
            </div>
          </div>
        </div>
      </section>
     
    <section class="all-tweets">

    </section>
  
  </main>
  </body>
</html>
